<table class="table table-striped">
    <tr>
      <th>User Id</th>
      <th>Body</th>
      <th>Id</th>
      <th>Title</th>
    </tr>
    <tr *ngFor = "let post of product">
      <td>{{post.userId}}</td>
      <td>{{post.body}}</td>
      <td>{{post.id}}</td>
      <td>{{post.title}}</td>
    </tr>
</table>
